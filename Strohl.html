 <style>
        :root {
            --primary: #00f0ff;
            --secondary: #7b2dff;
            --accent: #ff2d55;
            --dark: #0a0a14;
            --darker: #05050a;
            --light: #f5f5ff;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: var(--darker);
            color: var(--light);
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, var(--dark) 0%, var(--darker) 100%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
        }
        
        .main-content {
            text-align: center;
            padding: 5rem 0;
        }
        
        h1 {
            font-size: 3.5rem;
            background: linear-gradient(135deg, var(--light), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            color: #ccccff;
        }
        
        .game-image {
            max-width: 800px;
            width: 100%;
            margin: 0 auto 3rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.3);
            border: 2px solid rgba(123, 45, 255, 0.3);
            transition: transform 0.5s ease;
        }
        
        .game-image:hover {
            transform: scale(1.02);
        }
        
        .game-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark);
            padding: 1rem 3rem;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.4);
            transition: all 0.3s ease;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 50px rgba(0, 240, 255, 0.7);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .game-image {
                max-width: 100%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>
    
    <div class="container">
        <header>
            <div class="logo">FAM68</div>
        </header>
        
        <main class="main-content">
            <h1>FAM68 Platform Slot Online </h1>
            <p class="subtitle">Situs Permainan Game Online dengan Minimal bet 10K</p>
            
            <!-- Game Image Container -->
            <div class="game-image">
                <img src="https://ampall.store/img/223345.png" alt="FAM68" />
            </div>
            
            <a href="https://rebrand.ly/FAM68-Official" class="btn">GABUNG SEKARANG</a>
        </main>
    </div>

    <!-- Particles.js with FAM68-themed configuration -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 150,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#00f0ff", "#7b2dff", "#ff2d55"]
                },
                "shape": {
                    "type": ["circle", "triangle"],
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.7,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 4,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2,
                        "size_min": 1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#7b2dff",
                    "opacity": 0.4,
                    "width": 1.5
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": true,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
